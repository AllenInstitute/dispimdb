[tox]
envlist = py37, py38, py39
skipsdist = True

[coverage:run]
omit = tests/*

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps = -r{toxinidir}/test_requirements.txt
       -eapi
       -eclient
       -r{toxinidir}/webapp/requirements.txt
commands = python -m pytest -s #--cov --cov-report html {posargs}
