{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Insert New Specimen{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="mouse_id">Mouse ID</label>
      <input name="mouse_id" id="mouse_id" class="form-control" value="{{ request.form['mouse_id'] }}" required>
    </div>

    <div class="form-group">
      <label for="pedigree">Pedigree</label>
      <input name="pedigree" id="pedigree" class="form-control" value="{{ request.form['pedigree'] }}">
    </div>

    <div class="form-group">
      <label for="sex">Sex</label>
      <input name="sex" id="sex" class="form-control" value="{{ request.form['sex'] }}">
    </div>

    <div class="form-group">
      <label for="dob">DOB (mm/dd/yy)</label>
      <input name="dob" id="dob" class="form-control" value="{{ request.form['dob'] }}">
    </div>

    <div class="form-group">
      <label for="perfusion_date">Perfusion Date</label>
      <input name="perfusion_date" id="perfusion_date" class="form-control" value="{{ request.form['perfusion_date'] }}">
    </div>

    <div class="form-group">
      <label for="perfusion_age">Perfusion Age</label>
      <input name="perfusion_age" id="perfusion_age" class="form-control" value="{{ request.form['perfusion_age'] }}">
    </div>

    <div class="form-group">
      <label for="perfusion_notes">Perfusion Notes</label>
      <input name="perfusion_notes" id="perfusion_notes" class="form-control" value="{{ request.form['perfusion_notes'] }}">
    </div>

    <div class="form-group">
      <label for="experiment_or_reason">Experiment / Reason</label>
      <input name="experiment_or_reason" id="experiment_or_reason" class="form-control" value="{{ request.form['experiment_or_reason'] }}" required>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input name="status" id="status" class="form-control" value="{{ request.form['status'] }}">
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <input name="notes" id="notes" class="form-control" value="{{ request.form['notes'] }}">
    </div>

    <div class="form-group">
      <label for="no_of_sections">No. of Sections</label>
      <input name="no_of_sections" id="no_of_sections" class="form-control" value="{{ request.form['no_of_sections'] }}">
    </div>

    <button type="submit" class="btn btn-default">Insert</button>
  </form>
{% endblock %}
