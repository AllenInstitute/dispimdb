{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Run{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div class="form-group">
    <input name="x" id="x" class="form-control">
    <input name="y" id="y" class="form-control">

    <button type="submit" name="submit" value="add" class="btn btn-default">Add</button>
    <button type="submit" name="submit" value="multiply" class="btn btn-default">Multiply</button>
  </div>
</form>
{% endblock %}
